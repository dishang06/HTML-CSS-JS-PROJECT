<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>web_coding_06 || Tic tac toe game</title>
</head>

<body>
    <div class="title">Simple Drag & Drop Tic-Tac-Toe Game</div>

    <div class="drag">
        <div class="drag_text">Player 1</div>
        <div class="dragbox">
            <div class="cross" draggable="true" ondragstart="drag(event)" id="cross1"></div>
        </div>
        <div class="dragbox">
            <div class="cross" draggable="true" ondragstart="drag(event)" id="cross2"></div>
        </div>
        <div class="dragbox">
            <div class="cross" draggable="true" ondragstart="drag(event)" id="cross3"></div>
        </div>
        <div class="dragbox">
            <div class="cross" draggable="true" ondragstart="drag(event)" id="cross4"></div>
        </div>
        <div class="dragbox">
            <div class="cross" draggable="true" ondragstart="drag(event)" id="cross5"></div>
        </div>
    </div>

    <div class="board">
        <div class="dropbox" data-index="0" ondrop="drop(event)" ondragover="alldrop(event)"></div>
        <div class="dropbox" data-index="1" ondrop="drop(event)" ondragover="alldrop(event)"></div>
        <div class="dropbox" data-index="2" ondrop="drop(event)" ondragover="alldrop(event)"></div>
        <div class="dropbox" data-index="3" ondrop="drop(event)" ondragover="alldrop(event)"></div>
        <div class="dropbox" data-index="4" ondrop="drop(event)" ondragover="alldrop(event)"></div>
        <div class="dropbox" data-index="5" ondrop="drop(event)" ondragover="alldrop(event)"></div>
        <div class="dropbox" data-index="6" ondrop="drop(event)" ondragover="alldrop(event)"></div>
        <div class="dropbox" data-index="7" ondrop="drop(event)" ondragover="alldrop(event)"></div>
        <div class="dropbox" data-index="8" ondrop="drop(event)" ondragover="alldrop(event)"></div>
    </div>

    <div class="drag">
        <div class="drag_text">Player 2</div>
        <div class="dragbox">
            <div class="circle" draggable="true" ondragstart="drag(event)" id="circle1"></div>
        </div>
        <div class="dragbox">
            <div class="circle" draggable="true" ondragstart="drag(event)" id="circle2"></div>
        </div>
        <div class="dragbox">
            <div class="circle" draggable="true" ondragstart="drag(event)" id="circle3"></div>
        </div>
        <div class="dragbox">
            <div class="circle" draggable="true" ondragstart="drag(event)" id="circle4"></div>
        </div>
        <div class="dragbox">
            <div class="circle" draggable="true" ondragstart="drag(event)" id="circle5"></div>
        </div>
    </div>
    <button class="reset" type="button" onclick="window.location.reload();">Reset Game</button>
    <div class="last">code by dishang webcoding</div>

    <script src="script.js"></script>
</body>

</html>
